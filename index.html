<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/weather.png"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
 <title>The Weather Expert</title>
</head>

<body>
        <header class="jumbotron bg-primary text-white text-center">
            <h1 class="display-3 text-responsive">Weather Forecast</h1>
        </header>
      
        <div class="container">
                <div class="row">
                    <div class="col-lg-3 mb-3 bg-light">
                        <h2 class="text-responsive" id="search-header">Enter a City Name</h2>
                            <input id="city-input" type="text" class="form-control mx-auto" placeholder="Enter city name" />
                                <button class="btn btn-primary material-icons align-middle" type="button" id="search-button">
                                    search
                                </button>
                                
                    </div>            
                    <div class ="col-lg-7 mb-3 border border-secondary rounded" id="today">
                        <p id="city-name" class="h2 text-responsive align-middle text-center font-weight-bold"><span id="current-date" class="align-middle text-center"></span></p>
                        <img id="current-weather" class="align-middle mx-auto d-block">
                        <p id="temperature" class="align-middle text-center"></p>
                        <p id="humidity" class="align-middle text-center"></p>
                        <p id="wind-speed" class="align-middle text-center"></p>
                        <p id="uv-index" class="align-middle text-center"></p>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-lg-3 bg-light">
                            <button class="btn btn-primary align-middle mb-3" type="button" id="clear-button">Clear history</button>
                            <form id="history">
                            </form>
                        </div>
                        <div class="col-lg-12 align-middle text-center">
                            <h3 class="text-responsive">Forecast for the next Five Days</h3>
                        </div>
                    </div>
               <div class="row">  <!-- this following div for the 5 day weather forecast -->
                    <div class="col mr-1 ml-1 align-middle text-center forecast bg-primary text-white mb-3 rounded"></div>
                    <div class="col mr-1 ml-1 align-middle text-center forecast bg-primary text-white mb-3 rounded"></div>
                    <div class="col mr-1 ml-1 align-middle text-center forecast bg-primary text-white mb-3 rounded"></div>
                    <div class="col mr-1 ml-1 align-middle text-center forecast bg-primary text-white mb-3 rounded"></div>
                    <div class="col mr-1 ml-1 align-middle text-center forecast bg-primary text-white mb-3 rounded"></div>
                    </div>
                </div>
        </div>

       
      
          <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
          <script src="./assets/js/script.js"></script>
    
</body>
</html>
